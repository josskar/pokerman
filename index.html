<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokerman</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <form>
        <div><label>Small blind <input type="number" value="10" id="smallBlind" min="1" max="100"/><span id="smallBlindInfo"></span></label></div>
        <div><label>Big blind <input type="number" value="20" id="bigBlind" min="2" max="200"/><span id="bigBlindInfo"></span></label></div>
        <div><label>Player dealer <input type="number" value="1" id="playerDealer" min="1" max="10"/><span id="playerDealerInfo"></span></label></div>
        <div><label>Room name <input type="text" value="New Room" id="roomName" /><span id="roomNameInfo"></span></label></div>
        <div><label>Time Out Hand (secs) <input type="number" value="30" id="timeOutHand" min="1" max="600"/><span id="timeOutHandInfo"></span></label></div>
        <div><label># Players <input type="number" value="9" id="playerCount" min="1" max="10"/><span id="playerCountInfo"></span></label></div>

        <div id="players">
            <div>Player 1: Name: <input type="text" id="name1" value="josue1"/> Initial stack <input type="text" id="initialStack1" value="1000"/></div>
            <div>Player 2: Name: <input type="text" id="name2" value="josue2"/> Initial stack <input type="text" id="initialStack2" value="1000"/></div>
            <div>Player 3: Name: <input type="text" id="name3" value="josue3"/> Initial stack <input type="text" id="initialStack3" value="1000"/></div>
            <div>Player 4: Name: <input type="text" id="name4" value="josue4"/> Initial stack <input type="text" id="initialStack4" value="1000"/></div>
            <div>Player 5: Name: <input type="text" id="name5" value="josue5"/> Initial stack <input type="text" id="initialStack5" value="1000"/></div>
            <div>Player 6: Name: <input type="text" id="name6"/> Initial stack <input type="text" id="initialStack6"/></div>
            <div>Player 7: Name: <input type="text" id="name7"/> Initial stack <input type="text" id="initialStack7"/></div>
            <div>Player 8: Name: <input type="text" id="name8"/> Initial stack <input type="text" id="initialStack8"/></div>
            <div>Player 9: Name: <input type="text" id="name9"/> Initial stack <input type="text" id="initialStack9"/></div>
        </div>

        <button type="button" id="sit">Sit!</button>

        <div id="showDealerContainer" class="no-display">
            <span id="showDealer">Dealer</span>
        </div>

        <div id="table" class="no-display">
            <div id="player1" class="player">
                <div id="name1Info" class="playerName"></div>
                <div id="initialStack1Info" stack="playerStack"></div>
                <img id="card11" class="card">
                <img id="card12" class="card">
                <div id="bet1"></div>
            </div>
            <div id="player2" class="player">
                <div id="name2Info" class="playerName"></div>
                <div id="initialStack2Info" stack="playerStack"></div>
                <img id="card21" class="card">
                <img id="card22" class="card">
                <div id="bet2"></div>
            </div>
            <div id="player3" class="player">
                <div id="name3Info" class="playerName"></div>
                <div id="initialStack3Info" stack="playerStack"></div>
                <img id="card31" class="card">
                <img id="card32" class="card">
                <div id="bet3"></div>
            </div>
            <div id="player4" class="player">
                <div id="name4Info" class="playerName"></div>
                <div id="initialStack4Info" stack="playerStack"></div>
                <img id="card41" class="card">
                <img id="card42" class="card">
                <div id="bet4"></div>
            </div>
            <div id="player5" class="player">
                <div id="name5Info" class="playerName"></div>
                <div id="initialStack5Info" stack="playerStack"></div>
                <img id="card52" class="card">
                <img id="card51" class="card">
                <div id="bet5"></div>
            </div>
            <div id="player6" class="player">
                <div id="name6Info" class="playerName"></div>
                <div id="initialStack6Info" stack="playerStack"></div>
                <img id="card61" class="card">
                <img id="card62" class="card">
                <div id="bet6"></div>
            </div>
            <div id="player7" class="player">
                <div id="name7Info" class="playerName"></div>
                <div id="initialStack7Info" stack="playerStack"></div>
                <img id="card71" class="card">
                <img id="card72" class="card">
                <div id="bet7"></div>
            </div>
            <div id="player8" class="player">
                <div id="name8Info" class="playerName"></div>
                <div id="initialStack8Info" stack="playerStack"></div>
                <img id="card81" class="card">
                <img id="card82" class="card">
                <div id="bet8"></div>
            </div>
            <div id="player9" class="player">
                <div id="name9Info" class="playerName"></div>
                <div id="initialStack9Info" stack="playerStack"></div>
                <img id="card91" class="card">
                <img id="card92" class="card">
                <div id="bet9"></div>
            </div>
        </div>

        <button type="button" class="no-display" id="start">Start Hand!</button>

        <div id="btnActions" class="no-display">
            <button type="button" class="display-block">Fold</button>
            <button type="button" class="display-block">Call</button>
            <button type="button" class="display-block">Raise</button>
            <input type="text" id="raise"/>
        </div>
    </form>
</body>

</html>
