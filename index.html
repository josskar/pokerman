<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokerman</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <form>
        <div><label>Small blind <input type="text" id="smallBlind" /><span id="smallBlindInfo"></span></label></div>
        <div><label>Big blind <input type="text" id="bigBlind" /><span id="bigBlindInfo"></span></label></div>
        <div><label>Player dealer <input type="text" id="playerDealer" /><span id="playerDealerInfo"></span></label></div>
        <div><label>Room name <input type="text" id="roomName" /><span id="roomNameInfo"></span></label></div>
        <div><label>Time Out Hand <input type="text" id="timeOutHand" /><span id="timeOutHandInfo"></span></label></div>
        
        <div id="players">
            <div>Player 1: Name: <input type="text" id="name1"/> Initial stack <input type="text" id="initialStack1"/></div>
            <div>Player 2: Name: <input type="text" id="name2"/> Initial stack <input type="text" id="initialStack2"/></div>
            <div>Player 3: Name: <input type="text" id="name3"/> Initial stack <input type="text" id="initialStack3"/></div>
            <div>Player 4: Name: <input type="text" id="name4"/> Initial stack <input type="text" id="initialStack4"/></div>
            <div>Player 5: Name: <input type="text" id="name5"/> Initial stack <input type="text" id="initialStack5"/></div>
            <div>Player 6: Name: <input type="text" id="name6"/> Initial stack <input type="text" id="initialStack6"/></div>
            <div>Player 7: Name: <input type="text" id="name7"/> Initial stack <input type="text" id="initialStack7"/></div>
            <div>Player 8: Name: <input type="text" id="name8"/> Initial stack <input type="text" id="initialStack8"/></div>
            <div>Player 9: Name: <input type="text" id="name9"/> Initial stack <input type="text" id="initialStack9"/></div>
        </div>

        <button type="button" id="sit">Sit!</button>

        <div id="table" class="no-display">
            <div id="player1" class="player"><div id="name1Info"></div><div id="initialStack1Info"></div></div>
            <div id="player2" class="player"><div id="name2Info"></div><div id="initialStack2Info"></div></div>
            <div id="player3" class="player"><div id="name3Info"></div><div id="initialStack3Info"></div></div>
            <div id="player4" class="player"><div id="name4Info"></div><div id="initialStack4Info"></div></div>
            <div id="player5" class="player"><div id="name5Info"></div><div id="initialStack5Info"></div></div>
            <div id="player6" class="player"><div id="name6Info"></div><div id="initialStack6Info"></div></div>
            <div id="player7" class="player"><div id="name7Info"></div><div id="initialStack7Info"></div></div>
            <div id="player8" class="player"><div id="name8Info"></div><div id="initialStack8Info"></div></div>
            <div id="player9" class="player"><div id="name9Info"></div><div id="initialStack9Info"></div></div>
        </div>

        <button type="button" class="no-display" id="start">Start Hand!</button>

        <div id="btnActions" class="no-display">
            <button type="button" class="display-block">Fold</button>
            <button type="button" class="display-block">Call</button>
            <button type="button" class="display-block">Raise</button>
            <input type="text" id="raise"/>
        </div>
    </form>
</body>

</html>
